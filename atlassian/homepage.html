<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header Styles */
header {
    background-color: #1a1a1a;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu-button {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Main Layout */
.main-wrapper {
    display: flex;
    flex: 1;
}

/* Navigation Styles */
nav {
    width: 33%;
    background-color: #f4f4f4;
    padding: 2rem;
}

nav ul {
    list-style: none;
}

nav ul li {
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

nav ul li:hover {
    background-color: #e0e0e0;
}

nav ul li span {
    font-size: 1.2rem;
}

/* Main Content Styles */
main {
    flex: 1;
    padding: 2rem;
}

.content {
    max-width: 800px;
    margin: 0 auto;
}

.content img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.text-content {
    margin-top: 2rem;
    text-align: center;
}

.text-content h2 {
    margin-bottom: 1rem;
    color: #333;
}

.text-content p {
    color: #666;
}

/* Footer Styles */
footer {
    background-color: #1a1a1a;
    color: white;
    padding: 1rem;
}

footer p {
    text-align: right;
}

/* Mobile Responsive Styles */
@media (max-width: 768px) {
    .menu-button {
        display: block;
    }

    .main-wrapper {
        flex-direction: column;
    }

    nav {
        width: 100%;
        display: none;
    }

    nav.active {
        display: block;
    }

    main {
        padding: 1rem;
    }

    .content img {
        height: 300px;
    }
}
</style>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>My Website</h1>
            <button id="menuToggle" class="menu-button">‚ò∞</button>
        </header>

        <div class="main-wrapper">
            <!-- Navigation -->
            <nav id="navigation">
                <ul>
                    <li><span>üè†</span> Home</li>
                    <li><span>üë§</span> Profile</li>
                    <li><span>‚öôÔ∏è</span> Settings</li>
                    <li><span>‚úâÔ∏è</span> Contact</li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main>
                <div class="content">
                    <img src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba" alt="Scenic landscape">
                    <div class="text-content">
                        <h2>Welcome to Our Website</h2>
                        <p>This is a beautiful responsive layout created with Flexbox. The navigation is pinned to the left side on desktop views and adapts for mobile devices.</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </footer>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const navigation = document.getElementById('navigation');

        menuToggle.addEventListener('click', function() {
            navigation.classList.toggle('active');
        });

        // Close navigation when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const isClickInsideNav = navigation.contains(event.target);
            const isClickOnMenuButton = menuToggle.contains(event.target);
            
            if (!isClickInsideNav && !isClickOnMenuButton && window.innerWidth <= 768) {
                navigation.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                navigation.classList.remove('active');
            }
        });
    });
    </script>
</body>
</html>
